<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Watch & Score</title>
    <!-- BootstrapCDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/movie.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    
  </head>

  <body>

      <nav class="navbar navbar-expand-md navbar navbar-dark bg-dark fixed-top">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand brand" href="{% url 'post_list' %}">Watch & Score</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-item nav-link" href="https://www.imdb.com/">IMDB</a>
          <a class="nav-item nav-link" href="https://www.rottentomatoes.com/">Rotten Tomatoes</a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
            <a class="nav-item nav-link" href="{% url 'draft_list' %}">Drafts</a>
            <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Log out</a>
            <a class="nav-item nav-link">Welcome: {{ user.username }}</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}" >Log in</a>
            <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>
         <div class="container">
          <div class="jumbotron">
              <div class="row">
                  <div class="col-md-8">
                      {% block content %}
                      {% endblock %}

                    </div>
                  </div>
              </div>
          </div>
  </body>
</html>
