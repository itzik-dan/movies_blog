{% extends "movies_app/base.html" %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class='btn btn-danger' type="submit" value="Confirm" />
    <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
